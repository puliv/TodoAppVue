<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-APP</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <main class="container">
      <div class="top">
        <div class="top-title">
        <h1 class="title">My todo list:</h1>
        </div>
        <div class="top-date">
        <h2 class="title">{{ currentDate }}</h2>
        </div>
      </div>
      <div class="add-item">
        <input v-model="newItem" placeholder="Add new todo" @keyup.enter="addItem">
          <button @click="addItem" :disabled="newItem.length === 0">
            +
          </button>
        </input>
    </div>
    <div class="list">
      <div class="list-inner">
      <!-- <h2>Todo:</h2> -->
      <ul>
        <li 
        class="list-item" 
        :class="{completed: item.completed}"
        v-for="item in reversedItems">
          <span class="list-span">{{ item.name }}</span>
          <input type="checkbox" class="list-item-toggle" @click="toggleComplete(item)">
          
        </input>
          <div class="list-item-delete" @click="removeItem(item.id)">
            <button class="delete-item">
              x
            </button>
          </div>
        </li>
      </ul>
    </div>
    </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
